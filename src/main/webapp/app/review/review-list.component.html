<div class="flex flex-wrap mb-6">
    <h1 class="grow text-3xl md:text-4xl font-medium mb-2" i18n="@@review.list.headline">Reviews</h1>
    <div>
        <a routerLink="/reviews/add" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2" i18n="@@review.list.createNew">Create new Review</a>
    </div>
</div>
@if (!reviews || reviews.length === 0) {
<div i18n="@@review.list.empty">No Reviews could be found.</div>
} @else {
<div class="overflow-x-auto">
    <table class="w-full">
        <thead>
            <tr>
                <th scope="col" class="text-left p-2" i18n="@@review.id.label">Id</th>
                <th scope="col" class="text-left p-2" i18n="@@review.rating.label">Rating</th>
                <th scope="col" class="text-left p-2" i18n="@@review.createdAt.label">Created At</th>
                <th scope="col" class="text-left p-2" i18n="@@review.media.label">Media</th>
                <th scope="col" class="text-left p-2" i18n="@@review.user.label">User</th>
                <th><!-- --></th>
            </tr>
        </thead>
        <tbody class="border-t-2 border-black">
            @for (review of reviews; track review.id) {
            <tr class="odd:bg-gray-100">
                <td class="p-2">{{ review.id }}</td>
                <td class="p-2">{{ review.rating }}</td>
                <td class="p-2">{{ review.createdAt }}</td>
                <td class="p-2">{{ review.media }}</td>
                <td class="p-2">{{ review.user }}</td>
                <td class="p-2">
                    <div class="float-right whitespace-nowrap">
                        <a [routerLink]="['/reviews/edit', review.id]" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-3 rounded px-2.5 py-1.5 text-sm" i18n="@@review.list.edit">Edit</a>
                        <button type="button" (click)="confirmDelete(review.id!)" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-3 rounded px-2.5 py-1.5 text-sm cursor-pointer" i18n="@@review.list.delete">Delete</button>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
}
