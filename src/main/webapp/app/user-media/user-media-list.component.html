<div class="flex flex-wrap mb-6">
    <h1 class="grow text-3xl md:text-4xl font-medium mb-2" i18n="@@userMedia.list.headline">User Medias</h1>
    <div>
        <a routerLink="/userMedias/add" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2" i18n="@@userMedia.list.createNew">Create new User Media</a>
    </div>
</div>
@if (!userMedias || userMedias.length === 0) {
<div i18n="@@userMedia.list.empty">No User Medias could be found.</div>
} @else {
<div class="overflow-x-auto">
    <table class="w-full">
        <thead>
            <tr>
                <th scope="col" class="text-left p-2" i18n="@@userMedia.id.label">Id</th>
                <th scope="col" class="text-left p-2" i18n="@@userMedia.user.label">User</th>
                <th scope="col" class="text-left p-2" i18n="@@userMedia.media.label">Media</th>
                <th scope="col" class="text-left p-2" i18n="@@userMedia.flag.label">Flag</th>
                <th><!-- --></th>
            </tr>
        </thead>
        <tbody class="border-t-2 border-black">
            @for (userMedia of userMedias; track userMedia.id) {
            <tr class="odd:bg-gray-100">
                <td class="p-2">{{ userMedia.id }}</td>
                <td class="p-2">{{ userMedia.user }}</td>
                <td class="p-2">{{ userMedia.media }}</td>
                <td class="p-2">{{ userMedia.flag }}</td>
                <td class="p-2">
                    <div class="float-right whitespace-nowrap">
                        <a [routerLink]="['/userMedias/edit', userMedia.id]" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-3 rounded px-2.5 py-1.5 text-sm" i18n="@@userMedia.list.edit">Edit</a>
                        <button type="button" (click)="confirmDelete(userMedia.id!)" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-3 rounded px-2.5 py-1.5 text-sm cursor-pointer" i18n="@@userMedia.list.delete">Delete</button>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
}
