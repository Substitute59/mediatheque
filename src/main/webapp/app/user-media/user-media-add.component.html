<div class="flex flex-wrap mb-6">
    <h1 class="grow text-3xl md:text-4xl font-medium mb-2" i18n="@@userMedia.add.headline">Add User Media</h1>
    <div>
        <a routerLink="/userMedias" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-4 rounded px-5 py-2" i18n="@@userMedia.add.back">Back to list</a>
    </div>
</div>
<form [formGroup]="addForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="addForm" field="personalNotes" rowType="textarea" i18n-label="@@userMedia.personalNotes.label" label="Personal Notes" />
    <app-input-row [group]="addForm" field="user" rowType="select" [options]="userValues" i18n-label="@@userMedia.user.label" label="User" />
    <app-input-row [group]="addForm" field="media" rowType="select" [options]="mediaValues" i18n-label="@@userMedia.media.label" label="Media" />
    <app-input-row [group]="addForm" field="flag" rowType="select" [options]="flagValues" i18n-label="@@userMedia.flag.label" label="Flag" />
    <input type="submit" i18n-value="@@userMedia.add.headline" value="Add User Media" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2 cursor-pointer mt-6" />
</form>
