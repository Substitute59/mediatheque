<div class="flex flex-wrap mb-6">
    <h1 class="grow text-3xl md:text-4xl font-medium mb-2" i18n="@@flag.edit.headline">Edit Flag</h1>
    <div>
        <a routerLink="/flags" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-4 rounded px-5 py-2" i18n="@@flag.edit.back">Back to list</a>
    </div>
</div>
<form [formGroup]="editForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="editForm" field="id" rowType="number" i18n-label="@@flag.id.label" label="Id" />
    <app-input-row [group]="editForm" field="name" i18n-label="@@flag.name.label" label="Name" />
    <app-input-row [group]="editForm" field="color" i18n-label="@@flag.color.label" label="Color" />
    <input type="submit" i18n-value="@@flag.edit.headline" value="Edit Flag" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2 cursor-pointer mt-6" />
</form>
