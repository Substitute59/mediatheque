<div class="flex flex-wrap mb-6">
    <h1 class="grow text-3xl md:text-4xl font-medium mb-2" i18n="@@flag.list.headline">Flags</h1>
    <div>
        <a routerLink="/flags/add" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2" i18n="@@flag.list.createNew">Create new Flag</a>
    </div>
</div>
@if (!flags || flags.length === 0) {
<div i18n="@@flag.list.empty">No Flags could be found.</div>
} @else {
<div class="overflow-x-auto">
    <table class="w-full">
        <thead>
            <tr>
                <th scope="col" class="text-left p-2" i18n="@@flag.id.label">Id</th>
                <th scope="col" class="text-left p-2" i18n="@@flag.name.label">Name</th>
                <th scope="col" class="text-left p-2" i18n="@@flag.color.label">Color</th>
                <th><!-- --></th>
            </tr>
        </thead>
        <tbody class="border-t-2 border-black">
            @for (flag of flags; track flag.id) {
            <tr class="odd:bg-gray-100">
                <td class="p-2">{{ flag.id }}</td>
                <td class="p-2">{{ flag.name }}</td>
                <td class="p-2">{{ flag.color }}</td>
                <td class="p-2">
                    <div class="float-right whitespace-nowrap">
                        <a [routerLink]="['/flags/edit', flag.id]" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-3 rounded px-2.5 py-1.5 text-sm" i18n="@@flag.list.edit">Edit</a>
                        <button type="button" (click)="confirmDelete(flag.id!)" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-3 rounded px-2.5 py-1.5 text-sm cursor-pointer" i18n="@@flag.list.delete">Delete</button>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
}
